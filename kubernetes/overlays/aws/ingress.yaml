apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opal-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    ingress.kubernetes.io/protocol: https
spec:
  rules:
    - host: minio-k8-cd.opalacceptance.dso.mil
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  number: 9002
    - host: keycloak-k8-cd.opalacceptance.dso.mil
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 8080
    - host: opal-k8-cd.opalacceptance.dso.mil
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: proxy-public
                port:
                  number: 80
