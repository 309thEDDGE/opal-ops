apiVersion: apps/v1
kind: Deployment
metadata:
  name: opal-metaflow-ui
  labels:
    helm.sh/chart: metaflow-ui-0.1.0
    app.kubernetes.io/name: metaflow-ui
    app.kubernetes.io/instance: opal
    app.kubernetes.io/version: "2.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: metaflow-ui
      app.kubernetes.io/instance: opal
  template:
    metadata:
      labels:
        app.kubernetes.io/name: metaflow-ui
        app.kubernetes.io/instance: opal
    spec:
      serviceAccountName: opal-metaflow-ui
      securityContext:
        {}
      containers:
        - name: metaflow-ui
          securityContext:
            {}
          image: "netflixoss/metaflow_metadata_service:2.1.0"
          command: ["/opt/latest/bin/python3", "-m", "services.ui_backend_service.ui_server" ]
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8083
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/ping
              port: http
          readinessProbe:
            httpGet:
              path: /api/ping
              port: http
          env:
            - name: UI_ENABLED
              value: "1"
            - name: PATH_PREFIX
              value: "/api"
            - name: MF_DATASTORE_ROOT
              value: ""
            - name: METAFLOW_DATASTORE_SYSROOT_S3
              value: ""
            - name: LOGLEVEL
              value: "DEBUG"
            - name: METAFLOW_SERVICE_URL
              value: "http://localhost:8083/api/metadata"
            - name: METAFLOW_DEFAULT_DATASTORE
              value: "s3"
            - name: METAFLOW_DEFAULT_METADATA
              value: "service"
            - name: MF_METADATA_DB_NAME
              value: "metaflow_metadata"
            - name: MF_METADATA_DB_PORT
              value: "5432"
            - name: MF_METADATA_DB_PSWD
              value: "postgres"
            - name: MF_METADATA_DB_USER
              value: "postgres"
            - name: MF_METADATA_DB_HOST
              value: "database"
          resources:
            {}
