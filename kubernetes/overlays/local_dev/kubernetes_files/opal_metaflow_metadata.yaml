# Source: metaflow/charts/metaflow-service/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opal-metaflow-service
  labels:
    helm.sh/chart: metaflow-service-0.2.0
    app.kubernetes.io/name: metaflow-service
    app.kubernetes.io/instance: opal
    app.kubernetes.io/version: "2.2.4"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: metaflow-service
      app.kubernetes.io/instance: opal
  template:
    metadata:
      labels:
        app.kubernetes.io/name: metaflow-service
        app.kubernetes.io/instance: opal
    spec:
      serviceAccountName: opal-metaflow-service
      securityContext:
        {}
      initContainers:
        - name: db-migrations
          image: "public.ecr.aws/outerbounds/metaflow_metadata_service:2.2.4"
          command:
          - "/opt/latest/bin/python3"
          - "/root/run_goose.py"
          - "--only-if-empty-db"
          env:
            - name: MF_METADATA_DB_NAME
              value: "metaflow_metadata"
            - name: MF_METADATA_DB_PORT
              value: "5432"
            - name: MF_METADATA_DB_PSWD
              value: "postgres"
            - name: MF_METADATA_DB_USER
              value: "postgres"
            - name: MF_METADATA_DB_HOST
              value: "database"
      containers:
        - name: metaflow-service
          securityContext:
            {}
          image: "public.ecr.aws/outerbounds/metaflow_metadata_service:2.2.4"
          command: ["/opt/latest/bin/python3", "-m", "services.metadata_service.server" ]
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ping
              port: http
          readinessProbe:
            httpGet:
              path: /ping
              port: http
          resources:
            {}
          env:
            - name: MF_METADATA_DB_NAME
              value: "metaflow_metadata"
            - name: MF_METADATA_DB_PORT
              value: "5432"
            - name: MF_METADATA_DB_PSWD
              value: "postgres"
            - name: MF_METADATA_DB_USER
              value: "postgres"
            - name: MF_METADATA_DB_HOST
              value: "database"
