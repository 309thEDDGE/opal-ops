apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: opal

bases:
  - ../../base/

generatorOptions:
  disableNameSuffixHash: true

resources:
  - ingress.yaml
  - init_singleuser_image.yaml
  - opal_argo_workflows.yaml
  - opal_metaflow_metadata.yaml
  - singleuser-service-account.yaml

configMapGenerator:
  - name: deployment-env
    envs:
      - k8.env

secretGenerator:
  - name: tls-certs
    files:
      - tls.crt
      - tls.key
    type: "kubernetes.io/tls"
  - name: minio-certs
    files:
      - tls.crt
    type: Opaque
  - name: argo-env
    envs:
      - argo.env

patches:
- patch: |-
    - op: add
      path: "/spec/template/spec/containers/0/env/-"
      value:
        name: ARGO_NAMESPACE
        value: opal
    - op: add
      path: "/spec/template/spec/containers/0/env/-"
      value:
        name: BASE_HREF
        value: /argo/
    - op: add
      path: "/spec/template/spec/containers/0/args/-"
      value:
        --secure=false
  target:
    kind: Deployment
    # namespace: opal
    name: argo-server