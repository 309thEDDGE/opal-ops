name: hardening

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  scan_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@v3.22.0
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  run_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' 
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov responses
      - name: Run tests
        run: |
          cd ${GITHUB_WORKSPACE}/docker-compose/configuration/tests/
          pytest --cov-report xml:./coverage/coverage.xml --cov=../generate_files
      # - name: Code Coverage Summary Report
      #   uses: romeovs/lcov-reporter-action@v0.3.1
      #   with:
      #     lcov-file: ./docker-compose/configuration/tests/coverage/lcov.info
      - name: Publish Results
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-xml-coverage-path: ./docker-compose/configuration/tests/coverage/coverage.xml