# Static config
providers:
  docker:
    exposedByDefault: false
  file:
    filename: "/etc/traefik/traefik_dynamic.yml"

entrypoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"
    http:
      tls: {}
  ping:
    address: ":8080"

api:
  dashboard: true
  insecure: true

pring:
  entrypoint: "ping"

#Uncomment below for increased logging
# log:
#   level: DEBUG

